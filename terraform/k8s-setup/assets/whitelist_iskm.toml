[template]
src = "whitelist_iskm.tmpl"
dest = "/etc/haproxy/whitelist_iskm"
uid = 0
gid = 0
mode = "0644"
keys = [
  "whitelist_fsp",
  "whitelist_nat",
  "whitelist_addons",
  "whitelist_vpn",
  "whitelist_mojaloop",
  "whitelist_support_services",
  "whitelist_sims"
]
#check_cmd = "haproxy check new config  {{.src}}" - Might be handy in the future but not for now
reload_cmd = "/etc/init.d/haproxy reload"
